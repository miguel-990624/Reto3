<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
<header>
    <article>
        <h1> Rock Paper Scissors Game</h1>
        <h2 id="subHeading">Click play to start game, then pick rock, paper or scissors</h2>
        <h3 id="score" class="disabled score"></h3>
    </article>
</header>
<main>
    <section>
        <button type="button" id="rock">rock</button>
        <button type="button" id="paper">paper</button>
        <button type="button" id="scissors">scissors</button>
    </section>
    <section>
        <img id="img" alt="img" class="disabled">
    </section>
</main>
<footer>
    <button type="button" id="play" class=" play">play</button>
    <button type="button" id="stop" class="disabled stop">stop</button>
</footer>
<script src="index.js"></script>
</body>
</html>
